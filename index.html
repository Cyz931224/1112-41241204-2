<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打磚塊遊戲</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #282c34;
            height: 100vh;
            color: white;
        }
        canvas {
            background: rgba(238, 238, 238, 0.8);
            display: block;
            margin: 20px 0;
        }
        #gameInfo {
            margin-top: 10px;
            font-size: 20px;
            color: pink; /* 字體顏色為粉色 */
        }
        #rewardMessage {
            font-size: 20px;
            color: yellow; /* 獎勵信息顏色 */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <select id="difficulty">
        <option value="easy">簡單</option>
        <option value="medium">中等</option>
        <option value="hard">困難</option>
    </select>
    <select id="theme">
        <option value="beach">海邊</option>
        <option value="forest">森林</option>
        <option value="nightSky">夜空</option>
    </select>
    <button id="startButton">開始遊戲</button>
    <div id="gameInfo">
        <span id="score">分數: 0</span> |
        <span id="timer">剩餘時間: 60秒</span> |
    </div>
    <div id="rewardMessage"></div>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script src="game.js"></script>
</body>
</html>
